<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register | MentorCrowd</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    </head>
    <body>
        <div class = "signUpWrapper">
            <nav>
                <ul class="left">
                    <li><a href="/index.html"><img src="https://via.placeholder.com/40x40" alt="Logo"></a></li>
                    <li><input type="text" placeholder="Search"></li>   
                </ul>
                <ul class="right">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/companies.html">Company Sponsors</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
            <section>
                <div class="registerPage">
                    <h2>Sign Up</h2>
                    <p>Join MentorCrowd and start yoinking up your career today!</p>
                    <p>Already registered? Click <a href="login.html">here</a> to log in.</p>
                    <div class="formContainer">
                        <form id="form" action="register" method="post">
                            <fieldset>
                                <input name="name" placeholder="NAME" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input name="username" placeholder="USERNAME" type="text" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input name="password" placeholder="PASSWORD" type="text" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="form-submit" data-submit="...Sending" value="register">Register</button>
                            </fieldset>
                        </form>
                    </div>
                    <p class="terms">By signing up you agree to our <a href="">Terms & Conditions</a></p>
                </div>
            </section>
        </div>
    </body>
</html>
