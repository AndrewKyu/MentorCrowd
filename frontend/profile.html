<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile | MentorCrowd</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul class="left">
                <li><a href="/home.html"><img src="https://via.placeholder.com/40x40" alt="Logo"></a></li>
                <li><input type="text" placeholder="Search"></li>
                
            </ul>
            <ul class="right">
                <li><a href="/home.html"><img src="https://via.placeholder.com/40x40" alt="Home"></a></li>
                <li><a href="/network.html"><img src="https://via.placeholder.com/40x40" alt="Network"></a></li>
                <li><a href="/message.html"><img src="https://via.placeholder.com/40x40" alt="Messaging"></a></li>
                <li><a href="/profile.html"><img src="https://via.placeholder.com/40x40" alt="Profile"></a></li>
            </ul>
        </nav>
        <section>
            <div class="profilePage">
                <div class="basicInfo">
                    <div class="basicInfo-image">
                        <img src="https://via.placeholder.com/200x200" alt="Profile Picture">
                    </div>
                    <div class="basicInfo-text">
                        <h3>FirstName LastName</h3>
                        <h4>School / Company</h4>
                        <h4>Major / Field of Interest</h4>
                        <h4>A short description or objective</h4>
                    </div>
                </div>
                <hr>
                <div class="profileAttributes">
                    <div class="education">
                        <h5>Education</h5>
                        <h6>School Name</h6>                
                        <p>Major/Minor</p>
                        <h6>Courses Taken</h6>
                    </div>
                    <div style="clear:both"></div>
                    <hr>
                    <div class="experience">
                        <h5>Experience</h5>
                    </div>
                    <div style="clear:both"></div>
                    <hr>
                    <div class="skills">
                        <h5>Skills</h5>
                    </div>
                    <div style="clear:both"></div>
                    <hr>
                    <div class="certificates">
                        <h5>Certificates &amp; Awards</h5>
                    </div>
                    <div style="clear:both"></div>
                    <hr>
                    <div class="interests">
                        <h5>Interests</h5>
                    </div>
                    <div style="clear:both"></div>
                </div>
            </div>
        </section>
    </body>
</html>
