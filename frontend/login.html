<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login | MentorCrowd</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="/index.html"><img src="https://via.placeholder.com/40x40" alt="Logo"></a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/companies.html">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section>
            <div class="loginPage">
                <h2>Log into MentorCrowd</h2>
                <p>Not a part of the MentorCrowd community yet? Click <a href="register.html">here</a> to register.</p>
                <div class="mentorCrowdForm">
                    <div class="formContainer">
                        <form id="form" action="register" method="post">
                            <fieldset>
                                <input name="username" placeholder="USERNAME" type="text" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input name="password" placeholder="PASSWORD" type="text" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="form-submit" data-submit="...Sending" value="register">Log In</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <p class="help">Forgot account? Please contact the Help Team <a href="/contact.html">here</a>.</p>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
