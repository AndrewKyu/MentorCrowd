<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login | MentorCrowd</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    </head>
    <body>
        <div class = "signUpWrapper">
            <nav>
                <ul class="left">
                    <li><a href="/index.html"><img src="https://via.placeholder.com/40x40" alt="Logo"></a></li>
                    <li><input type="text" placeholder="Search"></li>   
                </ul>
                <ul class="right">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/companies.html">Company Sponsors</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
        </nav>
            <section>
                <div class="loginPage">
                    <h2>Log into MentorCrowd</h2>
                    <p>Not a part of the MentorCrowd community yet? Click <a href="register.html">here</a> to register.</p>
                    <div class="formContainer">
                        <form id="form" action="register" method="post">
                            <fieldset>
                                <input name="username" placeholder="USERNAME" type="text" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input name="password" placeholder="PASSWORD" type="text" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="form-submit" data-submit="...Sending" value="register">Log In</button>
                            </fieldset>
                        </form>
                    </div>
                    <p class="help">Forgot account? Please contact the Help Team <a href="/contact.html">here</a>.</p>
                </div>
            </section>
        </div>
    </body>
</html>
